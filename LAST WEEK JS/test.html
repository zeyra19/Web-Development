<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basit Test</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        .quiz-box {
            background-color: #f9f9f9;
            border-radius: 10px;
            padding: 20px;
            box-shadow: black;
        }

        h1 {
            margin-bottom: 20px;
        }

        #options button {
            display: block;
            margin: 10px auto;
        }

        #nextBtn {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="quiz-box">
            <h1>Bilmeyeni Tüm Türkiye s.</h1>
            <div id="question"></div>
            <div id="options"></div>
            <button id="nextBtn">İleri</button>
        </div>
    </div>

    <script>
        let questions = [
            {
                question: "Dünyanın en eski bilinen canlısı ne ?",
                options: ["balkina", "cyanobacteria", "getorila", "doyzayoey"],
                answer: "cyanobacteria"
            },
            {
                question: "Bütün bir yıl susuz kalabilen canı?",
                options: ["guş", "gaplumbaa", "yılan", "çekirge"],
                answer: "gaplumbaa"
            },
            {
                question: "Dilini dışarı çıkararak terleyen hayvan?",
                options: ["kedi", "inek", "köpke", "kurt"],
                answer: "köpke"
            },

        ];

        let currentQuestionIndex = 0;
        let questionDiv = document.getElementById("question");
        let optionsDiv = document.getElementById("options");
        let nextBtn = document.getElementById("nextBtn");

        function checkAnswer(selectedOption) {
            let currentQuestion = questions[currentQuestionIndex];
            if (selectedOption === currentQuestion.answer) {
                alert("HELLLLAALLLL");
                showNextButton();
            } else {
                alert("GİT GENEL KÜLTÜR ÇALIŞ YERİ");
            }
        }

        function showNextButton() {
            if (currentQuestionIndex < questions.length - 1) {
                nextBtn.style.display = "block";
            } else {
                alert("testiyi iyi tamamladınız!");
            }
        }

        nextBtn.addEventListener("click", () => {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                displayQuestion();
                nextBtn.style.display = "none";
            }
        });

        function displayQuestion() {
            let currentQuestion = questions[currentQuestionIndex];
            questionDiv.textContent = currentQuestion.question;
            optionsDiv.innerHTML = "";
            currentQuestion.options.forEach(option => {
                let button = document.createElement("button");
                button.textContent = option;
                button.addEventListener("click", function () {
                    checkAnswer(option);
                });
                optionsDiv.appendChild(button);
            });
        }

        displayQuestion();

        //tekrar ana ekrana götüren bir function yaz
    </script>
</body>

</html>
