<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number App</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: powderblue;
            font-family: sans-serif;
        }
        
        .container {
            width: 100%;
            text-align: center;
            margin-top: 100px;
        }

        #numberInput {
            text-align: center;
            height: 20px;
            width: 300px;
        }

        #check {
            width: 90px;
        }

    
</style>
</head>
<body>
    <div class="container">
            <h2 id="title">LÜTFEN BİR SAYI GİRİNİZ</h2>
            <div>
        <input type="number" id="numberInput">
        <button onclick="checkNumber()" id="check" value="Kontrol Et">Kontrol Et</button>
        <button onclick="clearInput()" id="clear" value="Temizle">Temizle</button>
        <p id="result"> </p>
    </div>
    </div>

        <script>

            let checkNumber = () => {
                let number = document.getElementById("numberInput").value;
                let resultParagraph = document.getElementById("result");

                if (number < 10) {
                    resultParagraph.textContent = "sayı 10'dan küçüktür"; 
                } else if (number > 10){
                    resultParagraph.textContent = "sayı 10'dan büyüktür";
                } else {
                    resultParagraph.textContent = "sayı 10'a eşittir" ;
                }
            };

            let clearInput= () => {
            document.getElementById("numberInput").value = ""; //girilen değer temizlensin diye
            document.getElementById("result").textContent = "";}; //sonuç alanı temizlensin diye
        </script>

</body>
</html>
